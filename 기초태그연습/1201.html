    <h1>&lt;html tag&gt;</h1>
    <!-- entity Name -->
    <h2>&lpar;소괄호&rpar;</h2>
    <!-- 중괄호 entity Name -->
    <h2>&lbrace;중괄호&rbrace;</h2>
     <!-- 중괄호 entity Number -->
    <h2>&#123;중괄호&#125;</h2>
    <!-- 대괄호 entity Name -->
    <h2>&lbrack;대괄호&rbrack;</h2>
    <!-- 대괄호 entity Name -->
    <h2>&#91;대괄호&#93;</h2>
    <h1>&lt;&lsquo;오늘은 금요일&rsquo;&gt;</h1>
    <h1>&#60;&#8216;오늘은 금요일&#8217;&#62;</h1>
