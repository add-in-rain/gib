    <h1>개발자</h1>
    <p>개발자란, 원래는 모든 분야의 개발을 하는 사람에 대해 사용되는 용어이며, 대한민국에서는 개발자라고 하면 주로 '소프트웨어 개발자'를 떠올리곤 한다. </p>
    <p>이것은 외국도 마찬가지라서 위키백과에서 developer를 검색해보면 software developer와 game developer가 나온다. </p>
    <p>developer라는 용어가 사용되는 또 다른 중요한 분야인 부동산 개발 분야는 우리나라에서는 오히려 '디벨로퍼'라는 단어가 사용되고 있다. </p>
    <p>영미권에서는 developer를 줄인 dev라는 이름으로 불리는 일도 많다.</p>
