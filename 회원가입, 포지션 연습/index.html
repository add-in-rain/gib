<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="join">
      <h1>회원가입</h1>
      <p>
        회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고
        안전하게 보관하고 있습니다.<br>
        불편사항이 있으시면 042-1234-1234로 연락주던가 말던가.<br>
      </p>
    </div>
    <hr>
    <form action="" method="">
      <table>
        <tr>
          <td>
            <label for="id" name="userid" required>아이디 :</label>
          </td>
          <td>
            <input type="text" id="id">
            <button type="button">아이디 중복체크</button>
          </td>
        </tr>

        <tr>
          <td>
            <label for="pw" name="userpw" required>패스워드 :</label>
          </td>
          <td>
            <input type="text" id="pw">
          </td>
        </tr>

       <tr>
          <td>
            <label for="id" name="userid" required>이름 :</label>
          </td>
          <td>
            <input type="text" id="name">
          </td>
        </tr>

        <tr>
          <td>
            <label for="email" name="" required>이메일 :</label>
          </td>
          <td>
            <input type="text" id="email">
          </td>
        </tr>
          <td>
            <label for="nation" name="" required>국적 :</label>
          </td>
          <td>
            <select name="" id="nation">
              <optgroup label="asia">
                <option value="">대한민국</option>
                <option value="">일본</option>
                <option value="">중국</option>
                <option value="">대만</option>
                <option value="">베트남</option>
              </optgroup>
            </select>
          </td>
        <tr>
          <td>
            <label>생년월일 :</label>
          </td>

          <td>
            <select name="" id="year"></select>년
              <script>
              let year = new Date();
              year = year.getFullYear();
              for(i = 1900; i <= year; i++) {
                $('#year').append("<option>" + i + "</option>");
              }
              </script>            
            
            <select name="" id="month"></select>월
              <script>
              for(i = 1; i <=12; i++) {
                $('#month').append("<option>" + i + "</option>")
              }
              </script>  
            
            <select name="" id="date"></select>일
            <script>
            for(i = 1; i <=31; i++) {
              $('#date').append("<option>" + i + "</option>")
            }
            </script>

          </td>
        </tr>

        <tr>
          <td>성별</td>
          <td>
            <label>
              <input type="radio">남자
              <input type="radio">여자
            </label>
          </td>
        </tr>

        <tr>
          <td>전화번호</td>
          <td>
            <select name="" id="">
              <option value="">010</option>
              <option value="">042</option>
              <option value="">041</option>
              <option value="">043</option>
            </select>
            <input type="text" maxlength="4">
            -
            <input type="text" maxlength="4">
          </td>
        </tr>

        <tr>
          <td>희망연봉</td>
          <td>
            <!-- min : input 요소의 최소값 -->
            <!-- max : input 요소의 최대값 -->
            <!-- step : input 요소에 입력할 수 있는 숫자들 사이의 간격 -->
            <input type="range" min="200" max="2000" step="200">
          </td>
        </tr>

        <tr>
          <td>취미</td>
          <td>
            <label for="">
              <input type="checkbox" checked>영화보기
            </label>
            <label for="">
              <input type="checkbox">음악듣기
            </label>
          </td>
        </tr>

        <tr>
          <td>증명사진</td>
          <td><input type="file"></td>
        </tr>

        <tr>
          <td>자기소개서</td>
          <td>
            <textarea placeholder="400자 미만으로 작성"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit">
            <input type="reset">
          </td>
        </tr>

      </table>
    </form>
  </div>
</body>
</html>
