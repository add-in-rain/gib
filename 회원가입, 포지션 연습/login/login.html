<!DOCTYPE html>
<html lang="KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <h1>로그인</h1>
      <table>
        <tr>
          <td>
            <label for="id" name="userid" required>ID :</label>
          </td>
          <td>
            <input type="text" id="id">
          </td>
        </tr>
  
        <tr>
          <td>
            <label for="pw" name="userpw" required>PW :</label>
          </td>
          <td>
            <input type="text" id="pw">
          </td>
        </tr>
      </table>
  
      <div class="login-btn">
        <input type="button" value="login">
      </div>
  
      <div class="join-box">
        <a href="">
          <input type="button" value="ID/PW 찾기">
        </a>
        <a href="../index.html">
          <input type="button" value="회원가입">
        </a>
      </div>
    </div>

    


  </div>
</body>
</html>
